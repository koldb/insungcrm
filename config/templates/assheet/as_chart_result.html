{% extends "base/base2.html" %}
{% block content %}
{% load humanize %}
{% load filter %}
<script type="text/javascript">

</script>


<!--AS 제품별 주간, 월간 현황-->
<div class="row" style="padding: 20px 0px 20px 20px; width: 100%; " >
    <div class="col-xl-3 col-md-6 mb-4" style="float:left; width: 100%; " >
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters">
                    <div class="col mr-2" style="text-align:center;">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" style="font-weight:bold; font-size: 35px;"  >
                            AS </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" >
                            <table>
                                <tr>
                                    <th style="width: 70%">제품명</th>
                                    <th style="width: 20%">시작일</th>
                                    <th style="width: 10%">건수</th>
                                </tr>
                                {% for as in chart %}
                                <tr>
                                    <td>{{ as.product_name }}</td>
                                    <td>{{ as.stat | date:'Y-m-d' }}</td>
                                    <td>{{ as.stat_count }}</td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!--차트 부분-->
<div class="access-chart__card " style="float:left; width: 100%;">
    <div class="card__title">
        <h4 style="text-align : center; font-weight: bold;">AS</h4>
    </div>
    <div class="card__chartWrapper">
        <canvas id="sheet_chart" width="1000" height="300"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let sheet = document.getElementById('sheet_chart');
    let sheet_chart = new Chart(sheet, {
        type: 'line',
    data:{
    labels: {{chart_pro | safe}},
    datasets: [{
        label: '갯수',
        data: {{chart_stat_cou | safe }},
        backgroundColor: [
        "#f7323f"
        ],
        fill: false,
        lineTension: 0
    }]
    },
    options:{
        hover: {
            mode: 'nearest',
            intersect: true
        },
        scales: {
       x: {
        axis: 'x', // x축(가로축)인지 y축(세로축)인지 표시합니다.
       ticks: {
        minRotation: 0, // x축 값의 회전 각도를 설정할 수 있어요.
        padding: 5, // x축 값의 상하 패딩을 설정할 수 있어요.
        }
        }
    }
    }
})
</script>

{% endblock %}
