{% extends "base/base2.html" %}
{% block content %}

<style xmlns="http://www.w3.org/1999/html">
  table {
    width: 100%;
    border: 1px solid #dcdcdc;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dcdcdc;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 10em;
  }
</style>

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

<script>
   $(function() {
    $("input:text").keydown(function(evt) {
        if (evt.keyCode == 13) return false; });
    });

        $(function () {
      $("#product_name").autocomplete({
          source: '{% url 'isscm:searchData' %}',
          minLength: 1
       });
    });


     //콤마찍기
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }
    //콤마풀기
    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    }
    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }

</script>

<!--견적서 등록 페이지-->
<div class="container my-3">
    <form method="post" action="{% url 'asregister:as_insert' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="rp_date">마감 요청일자</label>
            <input type="date" class="form-control" name="rp_date" id="rp_date" >
        </div>
        <div class="mb-3">
            <label for="cname">업체명</label>
            <input type="text" class="form-control" name="cname" id="cname" value="{{ login_session }}" readonly>
        </div>
        <div class="mb-3">
            <label for="cuser">요청자 성함</label>
            <input type="text" class="form-control" name="cuser" id="cuser" value="{{ user_name }}" readonly>
        </div>
        <div class="mb-3">
            <label for="cphone">연락처</label>
            <input type="text" class="form-control" name="cphone" id="cphone" value="{{ user_phone }}" readonly>
        </div>
        <div class="mb-3">
            <label for="product_name">제품명</label>
            <input type="text" class="form-control" name="product_name" id="product_name" placeholder="필수 입력" autofocus>
        </div>
        <div class="mb-3">
            <label for="quantity">수량</label>
            <input type="text" class="form-control" name="quantity" id="quantity" placeholder="필수 입력" onkeyup="inputNumberFormat(this)">
        </div>
        <div class="mb-3">
            <label for="serial">시리얼</label>
            <input type="text" class="form-control" name="serial" id="serial">
        </div>
        <div class="mb-3">
            <label for="site">현장 명</label>
            <input type="text" class="form-control" name="site" id="site" >
        </div>
        <div class="mb-3">
            <label for="symptom">증상</label>
            <input type="text" class="form-control" name="symptom" id="symptom" >
        </div>
        <div class="mb-3">
            <label for="memo">비고</label>
            <textarea class="form-control" onkeydown="resize(this)" onkeyup="resize(this)" name="memo" id="memo"></textarea>
        </div>


        <button type="submit" class="btn btn-primary" onclick="alert('입력 완료')">제출</button>
    </form>
</div>
{% endblock %}
