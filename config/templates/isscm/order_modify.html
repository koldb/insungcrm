{% extends "base/base2.html" %}
{% block content %}
{% load humanize %}
<style>
  table {
    width: 100%;
    border: 1px solid #dcdcdc;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dcdcdc;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 15em;
  }
</style>
<!--수량*개당 단가 / 콤마 추가 jquery 부분-->
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

    $(document).ready(function() {
        $('#quantity, #per_price').on('change', function() {
        let tprice = $('#total_price').val( $('#quantity').val().replace(/[^\d]+/g, '') * $('#per_price').val().replace(/[^\d]+/g, '') );
        return tprice;
        });
    });

    function nocomma(obj){
        return obj.replace(/[^\d]+/g, '');
    }

    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }

    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    }

    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }

    function inputOnlyNumberFormat(obj) {
        obj.value = onlynumber(uncomma(obj.value));
    }

    function onlynumber(str) {
	    str = String(str);
	    return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g,'$1');
	}
</script>

<div class="container my-3">
    <form method="post" action="#">
        {% csrf_token %}

        <div class="mb-3">
            <div>
                <label for="rp_date">완료 일자</label>
                <input type="date" value="{{ detailView.rp_date }}" name="rp_date" id="rp_date">
            </div>
        </div>

        <div class="mb-3">
            <label for="odtitle">발주명</label>
            <input type="text" class="form-control" name="odtitle" id="odtitle" value="{{ detailView.odtitle }}">
        </div>
        <div class="mb-3">
            <label for="product_name">제품명</label>
            <input type="text" class="form-control" name="product_name" id="product_name" value="{{ detailView.product_name }}">
        </div>

        <table>
            <tr>
                <th>수량</th>
                <th>개당 단가</th>
                <th>총 금액</th>
            </tr>
            <tr>
                <td><input type="text" name="quantity" id="quantity" value="{{ detailView.quantity|intcomma }}" onkeyup="inputNumberFormat(this)"></td>
                <!--<td>{{  detailView.per_price }}</td>-->
                <td><input type="text" name="per_price" id="per_price" value="{{ detailView.per_price|intcomma }}" onkeyup="inputNumberFormat(this)"></td>
                <!--<td>{{ detailView.total_price }}</td>-->
                <td><input type="text" name="total_price" id="total_price" value="{{ detailView.total_price|intcomma }}" onkeyup="inputNumberFormat(this)"></td>
            </tr>
        </table>

        <br>
        <div class="mb-3">
            <label for="new_old">구분</label>
            <select name="new_old" id="new_old">
                {% if detailView.new_old %}
                <option value="{{ detailView.new_old }}">{{ detailView.new_old }}</option>
                {% else %}
                <option value="신규" selected>신규</option>
                <option value="기존">기존</option>
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="cname">업체명</label>
            <input type="text" class="form-control" name="cname" id="cname" value="{{ detailView.cname }}" readonly>
        </div>
        <div class="mb-3">
            <label for="memo">비고</label>
            {% if detailView.memo == None %}
            <textarea class="form-control" name="memo" id="memo"  readonly>비고 없음</textarea>
            {% else %}
            <textarea class="form-control" name="memo" id="memo"  readonly>{{ detailView.memo }}</textarea>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="option">의견</label>
            <textarea class="form-control" style="resize: none;" name="option" id="option">{{ detailView.option }}</textarea>
        </div>


        <div class="mb-3">
            <input type="button" class="btn btn-primary" onclick="location.href='{% url 'isscm:order_uploadFile' detailView.no %}'" value="파일 업로드">
        </div>
        <!--<input type="button" class="btn btn-primary" onclick="location.href='{% url 'isscm:sheet_modify' detailView.no %}'" value="수정">-->
        <input type="submit" class="btn btn-primary" value="저장">
        <input type="button" class="btn btn-primary" onclick="location.href='{% url 'isscm:order_delete' detailView.no %}'" value="삭제">
    </form>
</div>

{% endblock %}
