{% extends "base/base2.html" %}
{% block content %}
{% load humanize %}
<style>
  table {
    width: 100%;
    border: 1px solid #dcdcdc;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dcdcdc;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 15em;
  }
</style>
<!--수량*개당 단가 / 콤마 추가 jquery 부분-->
<script type="text/javascript">
   $(function() {
    $("input:text").keydown(function(evt) {
        if (evt.keyCode == 13) return false; });
    });

        $(function () {
      $("#product_name").autocomplete({
          source: '{% url 'isscm:searchData' %}',
          minLength: 1
       });
    });

    //콤마찍기
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }
    //콤마풀기
    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    }
    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }

    //곱하기
    function def(){
        var quantity = document.getElementById('quantity');
        var per_price = document.getElementById('per_price');
        var total_price = document.getElementById('total_price');
    total_price.value = comma(Number(uncomma(quantity.value))*Number(uncomma(per_price.value)));
    }

</script>

<div class="container my-3">
    <form method="post" action="#">
        {% csrf_token %}

        <div class="mb-3">
            <div>
                <label for="rp_date">완료 일자</label>
                <input type="date" value="{{ detailView.rp_date }}" name="rp_date" id="rp_date">
            </div>
        </div>

        <div class="mb-3">
            <label for="odtitle">발주명</label>
            <input type="text" class="form-control" name="odtitle" id="odtitle" value="{{ detailView.odtitle }}">
        </div>
        <div class="mb-3">
            <label for="product_name">제품명</label>
            <input type="text" class="form-control" name="product_name" id="product_name" value="{{ detailView.product_name }}">
        </div>

        <table>
            <tr>
                <th>수량</th>
                <th>개당 단가</th>
                <th>총 금액</th>
            </tr>
            <tr>
                <td><input type="text" name="quantity" id="quantity" value="{{ detailView.quantity|intcomma }}" onkeyup="inputNumberFormat(this);def()"></td>
                <!--<td>{{  detailView.per_price }}</td>-->
                <td><input type="text" name="per_price" id="per_price" value="{{ detailView.per_price|intcomma }}" onkeyup="inputNumberFormat(this);def()"></td>
                <!--<td>{{ detailView.total_price }}</td>-->
                <td><input type="text" name="total_price" id="total_price" value="{{ detailView.total_price|intcomma }}" onkeyup="inputNumberFormat(this);def()"></td>
            </tr>
        </table>

        <br>
        <div class="mb-3">
            <label for="new_old">구분</label>
            <select name="new_old" id="new_old">
                {% if detailView.new_old %}
                <option value="{{ detailView.new_old }}">{{ detailView.new_old }}</option>
                {% else %}
                <option value="신규" selected>신규</option>
                <option value="기존">기존</option>
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="cname">업체명</label>
            <input type="text" class="form-control" name="cname" id="cname" value="{{ detailView.cname }}" readonly>
        </div>
        <div class="mb-3">
            <label for="memo">비고</label>
            {% if detailView.memo == None %}
            <textarea class="form-control" name="memo" id="memo" style="resize: none;" readonly>비고 없음</textarea>
            {% else %}
            <textarea class="form-control" name="memo" id="memo" style="resize: none;" readonly>{{ detailView.memo }}</textarea>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="option">의견</label>
            <textarea class="form-control" style="resize: none;" name="option" id="option">{{ detailView.option }}</textarea>
        </div>


        <div class="mb-3">
            <input type="button" class="btn btn-primary" onclick="location.href='{% url 'isscm:order_uploadFile' detailView.no %}'" value="파일 업로드">

            {% if upfile %}
            {% for file in upfile %}
            <input type="button" value="{{ file.title }}" class="btn btn-primary" disabled >
            {% endfor %}
            {% else %}
            <td>첨부 파일 없음</td>
            {% endif %}

        </div>
        <!--<input type="button" class="btn btn-primary" onclick="location.href='{% url 'isscm:sheet_modify' detailView.no %}'" value="수정">-->
        <input type="submit" class="btn btn-primary" value="저장" onclick="alert('저장 완료')">
        <input type="button" class="btn btn-primary" onclick="location.href='{% url 'isscm:order_delete' detailView.no %}'" value="삭제">
    </form>
</div>

{% endblock %}
