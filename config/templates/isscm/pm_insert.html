{% extends "base/base2.html" %}
{% block content %}

<style xmlns="http://www.w3.org/1999/html">
  table {
    width: 100%;
    border: 1px solid #dcdcdc;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dcdcdc;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 10em;
  }

</style>


<script type="text/javascript">
   $(function() {
    $("input:text").keydown(function(evt) {
        if (evt.keyCode == 13) return false; });

   $("#product_name").autocomplete({
          source: '{% url 'isscm:searchData' %}',
          minLength: 1
       });

 });


</script>



<!--제품관리 입력 페이지-->
<div class="container my-3">
    <form method="post" action="{% url 'isscm:pm_insert' %}" id="frm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="product_name">제품명</label>
            <input type="text" class="form-control" name="product_name" id="product_name" >
        </div>
        <div class="mb-3">
            <label for="serial">시리얼</label>
            <input type="text" class="form-control" name="serial" id="serial" >
        </div>
        <div class="mb-3">
            <label for="current_location">현재 위치</label>
            <input type="text" class="form-control" name="current_location" id="current_location" >
        </div>
        <div class="mb-3">
            <label for="status">상태</label>
            <select name="status" id="status" class="form-control">
                <option value="생산/보관" >생산/보관</option>
                <option value="출고" >출고</option>
                <option value="회수" >회수</option>
                <option value="AS" >AS</option>
                <option value="폐기" >폐기</option>
            </select>
        </div>

        <div >
            <button type="submit" class="btn btn-primary"  id="myBtn">제출</button>
            <input type="button" class="btn btn-primary" onclick="location.href='{% url 'isscm:pm_list' %}'" value="목록으로">
        </div>

    </form>
</div>


{% endblock %}
