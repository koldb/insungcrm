{% extends "base/base2.html" %}
{% load humanize %}
{% block content %}

<style xmlns="http://www.w3.org/1999/html">
  table {
    width: 100%;
    border: 1px solid #dcdcdc;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dcdcdc;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 10em;
  }
</style>

<!--수량*개당 단가 / 콤마 추가 jquery 부분-->
<script type="text/javascript">

    $(function() {
    $("input:text").keydown(function(evt) {
        if (evt.keyCode == 13) return false; });
    });

        $(function () {
      $("#product_name").autocomplete({
          source: '{% url 'isscm:searchData' %}',
          minLength: 1
       });
    });

 //콤마찍기
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }
    //콤마풀기
    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    }
    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }

    //곱하기
    function def(){
        var quantity = document.getElementById('quantity');
        var per_price = document.getElementById('per_price');
        var total_price = document.getElementById('total_price');
        var tax = document.getElementById('tax');
        var x = Number(uncomma(quantity.value))*Number(uncomma(per_price.value))
        var t = x * 0.1
        tax.value = comma(t)
    total_price.value = comma(x+t);
    }

    function taxdef(){
        var tax = document.getElementById('tax');
        var total_price = document.getElementById('total_price');
    tax.value = comma(Number(uncomma(total_price.value))*0.1);
    }



</script>


<!--제품등록 페이지-->
<div class="container my-3">
    <form method="post" action="{% url 'isscm:sub_insert' detailView.id  %}" name="mf">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cname">업체명</label>
            <input type="text" class="form-control" name="cname" id="cname" value="{{ detailView.cname }}" readonly>
        </div>
        <div class="mb-3">
            <label for="product_name">제품명</label>
            <input type="text" class="form-control" name="product_name" id="product_name" >
        </div>
        <div class="mb-3">
            <label for="quantity">수량</label>
            <input type="text" class="form-control" name="quantity" id="quantity" onkeyup="inputNumberFormat(this); def();">
        </div>
        <div class="mb-3">
            <label for="per_price">개당 단가</label>
            <input type="text" class="form-control" name="per_price" id="per_price" onkeyup="inputNumberFormat(this); def();">
        </div>
        <div class="mb-3">
            <label for="tax">부가세</label>
            <input type="text" class="form-control" name="tax" id="tax" onkeyup="inputNumberFormat(this); def();">
        </div>
        <div class="mb-3">
            <label for="total_price">총 금액</label>
            <input type="text" class="form-control" name="total_price" id="total_price" onkeyup="inputNumberFormat(this); def();">
        </div>
        <div>
            <label for="production_date">생산 일자</label>
            {% if detailView.production_date == None %}
            <input type="date"  name="production_date" id="production_date" >
            {% else %}
            <input type="date" value="{{ detailView.production_date }}" name="production_date" id="production_date" >
            {% endif %}
        </div>
        <div>
            <label for="release_date">출고 일자</label>
            {% if detailView.release_date == None %}
            <input type="date"  name="release_date" id="release_date"  >
            {% else %}
            <input type="date" value="{{ detailView.release_date }}" name="release_date" id="release_date" >
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="serial">시리얼</label>
            <input type="text" class="form-control" name="serial" id="serial">
        </div>


        <div>
            <input type="hidden" name="user_dept" id="user_dept" value="{{ user_dept }}">
            <input type="hidden" name="user_name" id="user_name" value="{{ user_name }}">
            <input type="hidden" name="main_title" id="main_title" value="{{ detailView.main_title }}">
        </div>

        <div >
            <button type="submit" class="btn btn-primary" onclick="alert('입력 완료')" name="fbtn">제출</button>
        </div>
    </form>
</div>


{% endblock %}
