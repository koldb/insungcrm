{% extends "base/base2.html" %}
{% block content %}


<style xmlns="http://www.w3.org/1999/html">
  table {
    width: 100%;
    border: 1px solid #dcdcdc;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dcdcdc;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 10em;
  }
</style>

<script>
   $(function() {
    $("input:text").keydown(function(evt) {
        if (evt.keyCode == 13) return false; });
    });

</script>

<!--문의글 등록 페이지-->
<div class="container my-3">
    <form method="post" action="{% url 'question:que_insert' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cname">제목</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="필수 입력">
        </div>
        <div class="mb-3">
            <label for="cname">업체명</label>
            <input type="text" class="form-control" name="cname" id="cname" value="{{ login_session }}" readonly>
        </div>
        <div class="mb-3">
            <label for="type">유형</label>
            <select name="type" id="type">
                <option value="단순상담">단순상담</option>
                <option value="기술문의">기술문의</option>
                <option value="AS">AS</option>
                <option value="기타">기타</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea class="form-control" onkeydown="resize(this)" onkeyup="resize(this)" name="content" id="content"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" onclick="alert('입력 완료')">제출</button>
    </form>
</div>

{% endblock %}
